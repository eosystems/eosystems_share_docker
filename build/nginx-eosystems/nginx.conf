user nginx;
worker_processes 1;

pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log;

events {
  worker_connections  128;
}

http {
  include mime.types;
  default_type application/octet-stream;
  access_log  /var/log/nginx/access.log;
  sendfile on;
  keepalive_timeout  65;

  gzip on;
  gzip_disable "msie6";
  gzip_proxied any;
  gzip_min_length 500;
  gzip_types text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

  upstream service_eobackbone {
    server nginx-eobackbone;
  }

  upstream service_eopes {
    server nginx-eopes;
  }


  server {
    listen 80;
    server_name localhost;

    root /var/www/eobackbone/current;
    access_log /var/log/nginx/eobackbone_log;
    error_log /var/log/nginx/eobackbone_error_log;
    rewrite_log on;

    location / {
      proxy_pass  http://service_eobackbone;
      proxy_redirect     off;

      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
      proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

      client_max_body_size       10m;
      client_body_buffer_size    128k;
      proxy_connect_timeout      90;
      proxy_send_timeout         90;
      proxy_read_timeout         90;
      proxy_buffer_size          4k;
      proxy_buffers              4 32k;
      proxy_busy_buffers_size    64k;
      proxy_temp_file_write_size 64k;
    }

  }

  server {
    listen 80;
    server_name eopes.local;

    root /var/www/eobackbone/current;
    access_log /var/log/nginx/eobackbone_log;
    error_log /var/log/nginx/eobackbone_error_log;
    rewrite_log on;

    location / {
      proxy_pass  http://service_eopes;
      proxy_redirect     off;

      proxy_set_header   Host             $host;
      proxy_set_header   X-Real-IP        $remote_addr;
      proxy_set_header   X-Forwarded-For  $proxy_add_x_forwarded_for;

      client_max_body_size       10m;
      client_body_buffer_size    128k;
      proxy_connect_timeout      90;
      proxy_send_timeout         90;
      proxy_read_timeout         90;
      proxy_buffer_size          4k;
      proxy_buffers              4 32k;
      proxy_busy_buffers_size    64k;
      proxy_temp_file_write_size 64k;
    }
  }

}



